<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>List Product</h1>
        <div class="iconCart">
          <img
            src="https://e7.pngegg.com/pngimages/772/45/png-clipart-shopping-cart-shopping-centre-icon-shopping-cart-text-retail-thumbnail.png"
          />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct">
        <div class="item">
          <img
            src="https://fossil.scene7.com/is/image/FossilPartners/FS6029_main?$sfcc_fos_medium$"
            alt=""
          />
          <h2>Product Name</h2>
          <div class="price">$50</div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>CART</h2>
      <div class="listCart">
        <div class="item">
          <img
            src="https://fossil.scene7.com/is/image/FossilPartners/FS6029_main?$sfcc_fos_medium$"
            alt=""
          />
          <div class="content">
            <div class="name">Product name</div>
            <div class="price">$50/1 product</div>
            <div class="quantity">
              <button>-</button>
              <span class="value">3</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="close">CLOSE</div>
          <div class="checkout">
            <a href="checkout.html"> Checkout </a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
